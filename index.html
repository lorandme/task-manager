<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="tagline">Stay organized and be productive!</p>
        </header>

        <div class="app-container">
            <div class="controls">
                <form id="task-form">
                    <div class="form-group">
                        <input type="text" id="task-input" placeholder="What needs to be done?" required />
                        <span class="form-error" id="task-input-error"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <select id="task-priority">
                                <option value="low">Low Priority</option>
                                <option value="medium" selected>Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select id="task-category">
                                <option value="general" selected>General</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="study">Study</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="task-due-date">Due Date (optional):</label>
                        <input type="date" id="task-due-date">
                    </div>

                    <button type="submit" class="btn-add">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>

                <div class="filters">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search tasks...">
                        <i class="fas fa-search"></i>
                    </div>

                    <div class="filter-options">
                        <select id="filter-status">
                            <option value="all" selected>All Tasks</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>

                        <select id="filter-priority">
                            <option value="all" selected>All Priorities</option>
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>

                        <select id="filter-category">
                            <option value="all" selected>All Categories</option>
                            <option value="general">General</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="study">Study</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="tasks-container">
                <h2>My Tasks <span id="task-count">(0)</span></h2>
                <ul id="task-list">
                    <!-- Tasks will be added here -->
                </ul>
                <div id="no-tasks" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add a task to get started!</p>
                </div>
            </div>
        </div>

        <footer>
            Created by
            <a href="https://github.com/lorandme" class="github-link" target="_blank" rel="noopener">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub Logo"
                    class="github-logo">
                lorandme
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
